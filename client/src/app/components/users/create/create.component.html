<div class="container-sm-fluid inside-frame">
  <div class="row">

    <div class="col-lg-6 d-flex flex-column align-items-center">
      <h1>Register</h1>
      <form [formGroup]="userForm" (ngSubmit)="createUser()">
        <input type="text" formControlName="username" class="form-control" placeholder="Username"/>
        <input type="password" formControlName="password" class="form-control" placeholder="Password"/>
        <input type="password" class="form-control" placeholder="Re-type password"/>
        <input type="email" formControlName="email" class="form-control" placeholder="E-mail"/>
        <input type="text" formControlName="avatar" class="form-control" placeholder="Avatar"/>
        <button type="submit" class="a">A</button>
      </form>
    </div>
  </div>
</div>
